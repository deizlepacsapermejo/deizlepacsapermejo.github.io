<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GALLERY</title>
  <link rel="stylesheet" href="css/midterm.css" />

</head>
<body>

  <!-- Video & Overlay Section -->
  <div class="wrapper">
    <video id="video" autoplay muted loop playsinline>
      <source src="vid.mp4"type = "video/mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- Sliding Overlay Image -->
    <div class="image-overlay" id="slider">
      <img src="images/img2.jpg" width="180" height="200">
        <img src="images/img3.jpg" width="180" height="200">
        <img src="images/img4.jpg" width="180" height="200">
        <img src="images/img5.jpg" width="180" height="200">
        <img src="images/img6.jpg" width="180" height="200">
        <img src="images/img7.jpg" width="180" height="200">
        <img src="images/img8.webp" width="180" height="200">
        <img src="images/img9.webp" width="180" height="200">
        <img src="images/img10.jpg" width="180" height="200">
        <img src="images/img11.jpg" width="180" height="200">
    </div>
    
    <!-- Pause/Play Button -->
    <div class="controls">
      <button id="toggleBtn">Pause</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const slider = document.getElementById('slider');
    const toggleBtn = document.getElementById('toggleBtn');

    let isPaused = false;

    toggleBtn.addEventListener('click', () => {
      isPaused = !isPaused;

      // Toggle video
      if (isPaused) {
        video.pause();
        slider.classList.add('paused');
        toggleBtn.textContent = 'Play';
      } else {
        video.play();
        slider.classList.remove('paused');
        toggleBtn.textContent = 'Pause';
      }
    });
  </script>

    <div class="button-container">
            <a href="index.html"><button type="button" aria-label="Go to Home Dashboard">HOME</button></a>
        </div>
        
</body>
</html>
